<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="css/index.css">
    	<link rel="icon" type="image/GIF" href="img/favicon.ico"/>
		<script src="js/rem.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/Card.js"></script>
		<script src="js/create.js"></script>
		<script src="js/index.js"></script>		
	</head>
	<body>
		<div class="contain">
			<ul class="begin" >
				<li class="lord">
					<img src="img/lord.png" alt="" class="lordImg">
				</li>
				<li class="beginBtn">
					<button class="btn">开始游戏</button>
				</li>
			</ul>
			<div class="card_wrap">
				<div class="showCardBase">
					<ul class="showBase">
						<li class="showCard">
							
						</li>
						<li class="showCard centerCard"></li>
						<li class="showCard"></li>
					</ul>
				</div>
				<div class="personA">
					<div class="borderInline">
						<img src="img/lorder.png" alt="" class="personHerder">
					</div>
					<div class="nameA namePosition">tom</div>
					<!-- <div class="say">不要</div>	 -->
				</div>
				<div class="personB">
					<div class="borderInline">
						<img src="img/lorder.png" alt="" class="personHerder">
					</div>
					<div class="nameB namePosition">Tim</div>	
					<!-- <div class="say">不要</div>		 -->
				</div>
				<div class="stage_showCard"></div>
				<div class="out_card">						
				</div>
				<div class="footer">
					<div class="myself">
						<div class="borderInline">
							<img src="img/lorder.png" alt="" class="personHerder">
						</div>
						<div class="nameMe namePosition">me</div>		
					<!-- <div class="say">不要</div>	 -->

					</div>
					<div class="base">底注：<span class="base_num">100</span></div>
						<div class="times">倍数：<span class="times_num">100</span></div>
						<div class="integral">积分：<span class="integral_num">12312412</span>
					</div>						
					<ul class="show_myCard">
						
					</ul>
				</div>
			</div>
			
		</div>
	</body>
</html>
